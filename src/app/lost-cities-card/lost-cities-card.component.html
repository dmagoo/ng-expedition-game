<div class="card card-{{ card.color | cardcolor }}">
  <div class="corner-number corner-number-top corner-number-left">{{ card.value }}</div>
  <div class="corner-number corner-number-top corner-number-right">{{ card.value }}</div>
  <div class="corner-number corner-number-bottom corner-number-left">{{ card.value }}</div>
  <div class="corner-number corner-number-bottom corner-number-right">{{ card.value }}</div>
  <div class="big-number">{{card.value}}</div>
</div>
