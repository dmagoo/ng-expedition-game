<div class="lost-cities-hand">
  <div class="header">{{ player.name }}'s Hand</div>
    <lost-cities-card
       class="hand-card"
       *ngFor="let card of player.hand"
       (click)="handleClick($event, card);"
       [card]="card"
       dnd-draggable
       [dragEnabled]="true"
       [dragData]="card"
       >
      </lost-cities-card>
</div>
